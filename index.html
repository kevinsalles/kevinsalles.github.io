<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
	<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-messaging.js"></script>
	<script src="https://lightspeed.dev.ofsys.com/T/OFC4/WPS/4164/12890/FGQFNnJcpbRMSvVfpVIDf7l955gx84d2/DI.WebPush-min.js"></script>
</head>

<body>
	<label>Adresse courriel du contact</label>
	<input id="email" type="text" style="width:300px;"  value="ksalles@dialoginsight.com" />
	<input type="button" value="Identifier le contact" onclick="DI.WebPush.Identify('f_EMail', document.getElementById('email').value);" />
	<input type="button" value="Reset identification" onclick="DI.WebPush.ResetIdentify();" />
	<br/>
	<input type="button" value="Envoi du token (fr)" onclick="DI.WebPush.RequestPermission('fr');"  />
	<input type="button" value="Envoi du token (en)" onclick="DI.WebPush.RequestPermission('en');"  />
	<br/>
	<script>
		if(DI.WebPush.isSupported()){
			document.write("<br><br>DI.WebPush.isSupported() : Supporté<br>");
		}
		else{
			document.write("<br><br>DI.WebPush.isSupported() : Non supporté<br>");
		}
	</script>
</body>
</html>
